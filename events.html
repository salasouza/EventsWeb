<!DOCTYPE HTML>
<html>
<head>

  <style>.banner {
    width: 100px;
    height: 100px;
    background-color: red;
    border: 1px solid black;
  }</style>

<script src="js/datalayer.js"></script>

<!-- Google Tag Manager -->
<script src="js/gtm.js"></script>
<!-- End Google Tag Manager -->
</head>
<body>

  <h3> Testando clicks em imagens </h3>
  
  <div>
    <img class='img1' src="imagens/data-science.png" 
    
    onclick="dataLayer.push({'event' : 'CLiquesBanners',
    'eventCategory':'Imagens:Banners',
    'eventAction':'Apenas cliques',
    'eventLabel':'Banner:Position-0'});"
    
    alt="Imagem do banco de dados" 
    title='Figura 1' border="3" 
    width="150" height="150">
     
     <img class='img2' src="imagens/image01.jpg"
     
    onclick="dataLayer.push({'event' : 'CLiquesBanners',
    'eventCategory':'Imagens:Banners',
    'eventAction':'Apenas cliques',
    'eventLabel':'Banner:Position-1'});"
     
     alt="Imagem do banco de dados"
     title='Figura 2' border="3"
     width="150" height="150"> 

     <img class='img3' src="imagens/image02.jpg" 
     
    onclick="dataLayer.push({'event' : 'CLiquesBanners',
    'eventCategory':'Imagens:Banners',
    'eventAction':'Apenas cliques',
    'eventLabel':'Banner:Position-2'});"
    
     alt="Imagem do banco de dados"
     title='Figura 3' border="3" 
     width="150" height="150">
  </div>

<h3> Testando clicks em bot√µes </h3>

<button id = "botao"    
onclick="dataLayer.push({'event' : 'CLiquesBotao',
    'eventCategory':'Botoes:clique',
    'eventAction':'Cliques:botoes',
    'eventLabel':'Botao:position-1'});"> Clique Aqui </button>

<h3> Testando clicks de Checkbox</h3>

<input type="checkbox" id="myCheck" checked="checked" 
onclick="dataLayer.push({'event' : 'CLiquesCheck',
    'eventCategory':'Check:clique',
    'eventAction':'Cliques:Check',
    'eventLabel':'Check:position-1'});">

<label class="container">One
  <input type="checkbox" checked="checked">
  <span class="checkmark"></span>
</label>

<label for="myCheck">Checkbox:</label> 
<input type="checkbox" id="myCheck" onclick="myFunction()">
<p id="text" style="display:none">Checkbox is CHECKED!</p>

<script src="js/script1.js"></script>
<script src="js/script2.js"></script>
<script src="js/script3.js"></script>

<div class="banner" src="banner1"> </div>
<div class="banner" src="banner2"> </div>
<div class="banner" src="banner3"> </div>

<script src="js/banners.js"></script>

</body>
</html>
